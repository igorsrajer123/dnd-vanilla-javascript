<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Example</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="styleCanvas.js"></script>
    <script src="dragElement.js"></script>
    <script src="dndUtilities.js"></script>
    <script src="dndHandlers.js"></script>
    <script defer src="dnd.js"></script>
  </head>
  <body
    style="
      background-color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    "
  >
    <div
      id="canvas-container"
      style="position: relative; background-color: white"
    >
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div
      id="elements"
      class="elements"
      style="
        background-color: white;
        display: flex;
        padding: 5px;
        width: 300px;
        height: 50px;
      "
    >
      <div
        id="element-circle"
        style="
          background-color: yellowgreen;
          width: 50px;
          height: 50px;
          border-radius: 50px;
          touch-action: none;
        "
      ></div>

      <div
        id="element-rect"
        style="
          background-color: blue;
          width: 100px;
          height: 50px;
          touch-action: none;
        "
      ></div>

      <div
        id="element-square"
        style="
          background-color: brown;
          width: 50px;
          height: 50px;
          touch-action: none;
        "
      ></div>
    </div>
  </body>
</html>
